<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Formulario de Capacitación</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:if="${capacitacion.id == null}">Registrar Nueva Capacitación</h1>
                    <h1 th:unless="${capacitacion.id == null}">Editar Capacitación</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/capacitaciones}">Capacitaciones</a></li>
                        <li class="breadcrumb-item active" th:if="${capacitacion.id == null}">Nueva</li>
                        <li class="breadcrumb-item active" th:unless="${capacitacion.id == null}">Editar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-chalkboard-teacher mr-2"></i>
                                Datos de la Capacitación
                            </h3>
                        </div>
                        <form th:action="@{/capacitaciones}"
                              th:object="${capacitacion}"
                              method="post"
                              onsubmit="return validarFormulario()">
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}" />
                                
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="nombre">Nombre de la Capacitación *</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="tipo">Tipo de Capacitación *</label>
                                        <select class="form-control" id="tipo" th:field="*{tipo}" required>
                                            <option value="">Seleccionar tipo...</option>
                                            <option value="TEORICA">Teórica</option>
                                            <option value="PRACTICA">Práctica</option>
                                            <option value="SIMULACRO">Simulacro</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="fecha">Fecha *</label>
                                        <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="descripcion">Descripción</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                                    </div>
                                </div>
                                
                                <div class="form-group">
    <label for="participantes">Participantes</label>
    <select multiple="multiple" class="form-control" id="participantes" name="participantes">
        <option th:each="bombero : ${bomberos}" 
                th:value="${bombero.id}" 
                th:text="${bombero.nombre + ' ' + bombero.apellido}"
                th:selected="${capacitacion.participantes.contains(bombero)}"></option>
    </select>
    <small class="form-text text-muted">Mantenga presionado Ctrl/Cmd para seleccionar múltiples bomberos.</small>
</div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save mr-2"></i>
                                    Guardar
                                </button>
                                <a th:href="@{/capacitaciones}" class="btn btn-secondary">
                                    <i class="fas fa-times mr-2"></i>
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-info-circle mr-2"></i>
                                Información
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="info-box bg-light">
                                <span class="info-box-icon"><i class="fas fa-exclamation-triangle text-warning"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Importante</span>
                                    <span class="info-box-number">Los campos marcados con * son obligatorios</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        function validarFormulario() {
            const nombre = document.getElementById('nombre').value.trim();
            const tipo = document.getElementById('tipo').value;
            const fecha = document.getElementById('fecha').value.trim();
            
            if (!nombre || !tipo || !fecha) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos requeridos',
                    text: 'Por favor complete todos los campos obligatorios marcados con *'
                });
                return false;
            }
            return true;
        }

        // Script para inicializar Select2 en el campo de participantes
        // Asegúrate de incluir la biblioteca Select2 en tu layout.html si no lo has hecho
        $(document).ready(function() {
           $('#participantes').select2();
        });
    </script>
</th:block>
</body>
</html>
