<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Lista de Equipos</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Equipos</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                        <li class="breadcrumb-item active">Equipos</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Equipos registrados</h3>
                        <div class="card-tools">
                            <a th:href="@{/equipos/nuevo}" class="btn btn-sm btn-primary">
                                <i class="fas fa-plus"></i> Añadir Nuevo
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="equiposTable" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="equipo : ${equipos}">
                                <td th:text="${equipo.id}">1</td>
                                <td th:text="${equipo.nombre}">Manguera</td>
                                <td th:text="${equipo.tipo}">Hidráulico</td>
                                <td th:text="${equipo.estado}">Disponible</td>
                                <td th:text="${equipo.stock}">10</td>
                                <td>
                                    <a th:href="@{/equipos/{id}/editar(id=${equipo.id})}" class="btn btn-sm btn-info">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/equipos/{id}/eliminar(id=${equipo.id})}" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        $(function () {
            $('#equiposTable').DataTable({
                "responsive": true, "lengthChange": false, "autoWidth": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
            }).buttons().container().appendTo('#equiposTable_wrapper .col-md-6:eq(0)');
        });
    </script>
</th:block>

</body>
</html>
