<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Listado de Mantenimientos</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Mantenimientos</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                        <li class="breadcrumb-item active">Mantenimientos</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title">Mantenimientos registrados</h3>
                <a th:href="@{/mantenimientos/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Registrar Nuevo Mantenimiento
                </a>
            </div>
        </div>
        <div class="card-body">
            <table id="mantenimientosTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Costo</th>
                        <th>Tipo</th>
                        <th>Vehículo</th>
                        <th>Equipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mantenimiento : ${mantenimientos}">
                        <td th:text="${mantenimiento.id}"></td>
                        <td th:text="${mantenimiento.fecha}"></td>
                        <td th:text="${mantenimiento.descripcion}"></td>
                        <td th:text="${mantenimiento.costo != null ? '$' + #numbers.formatDecimal(mantenimiento.costo, 0, 2) : 'N/A'}"></td>
                        <td th:text="${mantenimiento.tipo}"></td>
                        <td th:text="${mantenimiento.vehiculo != null ? mantenimiento.vehiculo.placa : 'N/A'}"></td>
                        <td th:text="${mantenimiento.equipo != null ? mantenimiento.equipo.nombre : 'N/A'}"></td>
                        <td>
                            <a th:href="@{/mantenimientos/{id}/editar(id=${mantenimiento.id})}" class="btn btn-sm btn-info">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" th:data-url="@{/mantenimientos/{id}/eliminar(id=${mantenimiento.id})}" class="btn btn-sm btn-danger btn-delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        $(function () {
          // Inicialización de DataTables
          $("#mantenimientosTable").DataTable({
            "responsive": true,
            "lengthChange": false,
            "autoWidth": false,
            "language": {
                "url": "http://localhost:8080/dist/js/tablas/Spanish.json"
            }
          });

          $(document).on('click', '.btn-delete', function (e) {
              e.preventDefault();

              const deleteUrl = $(this).data('url');

              Swal.fire({
                  title: '¿Estás seguro?',
                  text: "¡No podrás revertir esta acción!",
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'Sí, ¡eliminar!',
                  cancelButtonText: 'Cancelar'
              }).then((result) => {
                  if (result.isConfirmed) {
                      // Crear un formulario para enviar una petición POST
                      const form = $('<form></form>').attr({
                          method: 'post',
                          action: deleteUrl,
                          style: 'display:none;'
                      });
                      $('body').append(form);
                      form.submit();
                  }
              });
          });
        });
    </script>
</th:block>
</body>
</html>
