<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Listado de Incidentes</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title">Incidentes Registrados</h3>
                <a th:href="@{/incidentes/nuevo}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Registrar Nuevo Incidente
                </a>
            </div>
        </div>
        <div class="card-body">
            <table id="incidentesTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Ubicación</th>
                        <th>Fecha de Inicio</th>
                        <th>Estado</th>
                        <th>Foto de Referencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="incidente : ${incidentes}">
                        <td th:text="${incidente.id}"></td>
                        <td th:text="${incidente.tipo}"></td>
                        <td th:text="${incidente.ubicacion}"></td>
                        <td th:text="${#temporals.format(incidente.fechaHoraInicio, 'dd-MM-yyyy HH:mm')}"></td>
                        <td th:text="${incidente.estado}"></td>
                        <td>
                            <div th:if="${incidente.fotos != null and not #lists.isEmpty(incidente.fotos)}">
                                <img th:src="@{'/uploads/' + ${incidente.fotos[0].nombreArchivo}}" 
                                     alt="Foto del incidente" 
                                     style="width: 80px; height: 60px; object-fit: cover;">
                            </div>
                            <div th:unless="${incidente.fotos != null and not #lists.isEmpty(incidente.fotos)}">
                                Sin foto
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/incidentes/{id}(id=${incidente.id})}" class="btn btn-sm btn-secondary" title="Ver detalles">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/incidentes/{id}/editar(id=${incidente.id})}" class="btn btn-sm btn-info" title="Editar">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" th:data-url="@{/incidentes/{id}/eliminar(id=${incidente.id})}" class="btn btn-sm btn-danger btn-delete" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        $(function () {
          // Inicialización de DataTables
          $("#incidentesTable").DataTable({
            "responsive": true,
            "lengthChange": false,
            "autoWidth": false,
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Spanish.json"
            }
          });

          $(document).on('click', '.btn-delete', function (e) {
              e.preventDefault();

              const deleteUrl = $(this).data('url');

              Swal.fire({
                  title: '¿Estás seguro?',
                  text: "¡No podrás revertir esta acción!",
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'Sí, ¡eliminar!',
                  cancelButtonText: 'Cancelar'
              }).then((result) => {
                  if (result.isConfirmed) {
                      window.location.href = deleteUrl;
                  }
              });
          });
        });
    </script>
</th:block>
</body>
</html>
