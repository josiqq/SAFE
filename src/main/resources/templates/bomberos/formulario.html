<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Formulario de Bombero</title>
</head>
<body>

    <div layout:fragment="content" class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3 th:if="${bombero.id == null}">Registrar Nuevo Bombero</h3>
                <h3 th:unless="${bombero.id == null}">Editar Bombero</h3>
            </div>
            <div class="card-body">
                <form th:action="${bombero.id == null} ? @{/bomberos} : @{/bomberos/{id}(id=${bombero.id})}"
                      th:object="${bombero}"
                      method="post">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" th:required="${bombero.id == null}">
                            <small class="form-text text-muted">Dejar en blanco para no cambiar la contraseña existente.</small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}">
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol" th:field="*{rol}">
                            <option value="">Seleccione un rol</option>
                            <option th:each="rol : ${roles}"
                                    th:value="${rol.id}"
                                    th:text="${rol.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>

                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                    </div>

                    <div class="mb-3">
                        <label for="historialMedico" class="form-label">Historial Médico</label>
                        <textarea class="form-control" id="historialMedico" rows="3" th:field="*{historialMedico}"></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-2">Guardar</button>
                        <a href="/bomberos" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
