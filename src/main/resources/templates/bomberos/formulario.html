<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Formulario de Bombero</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:if="${bombero.id == null}">Registrar Nuevo Bombero</h1>
                    <h1 th:unless="${bombero.id == null}">Editar Bombero</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/bomberos}">Personal</a></li>
                        <li class="breadcrumb-item active" th:if="${bombero.id == null}">Nuevo</li>
                        <li class="breadcrumb-item active" th:unless="${bombero.id == null}">Editar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Datos del Bombero</h3>
                        </div>
                        <form th:action="${bombero.id == null} ? @{/bomberos} : @{/bomberos/{id}(id=${bombero.id})}"
                              th:object="${bombero}"
                              method="post"
                              enctype="multipart/form-data">
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="apellido">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="username">Usuario</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                    </div>
                                    <div class="form-group col-md-6" th:if="${bombero.id == null}">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="dni">DNI</label>
                                        <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="rol">Rol</label>
                                        <select class="form-control" id="rol" th:field="*{rol.id}">
                                            <option value="">Seleccionar rol...</option>
                                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                                </div>

                                <div class="form-group">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}">
                                </div>

                                <div class="form-group">
                                    <label for="historialMedico">Historial Médico</label>
                                    <textarea class="form-control" id="historialMedico" rows="3" th:field="*{historialMedico}"></textarea>
                                </div>

                                <div class="form-group">
                                    <label for="fotos">Fotografías del Bombero</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="fotos" name="fotos" 
                                                   multiple accept="image/*" onchange="previewImages(this)">
                                            <label class="custom-file-label" for="fotos">Seleccionar fotografías...</label>
                                        </div>
                                    </div>
                                    <small class="form-text text-muted">
                                        Puede seleccionar múltiples fotografías. Formatos aceptados: JPG, PNG, GIF
                                    </small>
                                    
                                    <!-- Vista previa de imágenes nuevas -->
                                    <div id="imagePreview" class="mt-3 row" style="display: none;"></div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <a th:href="@{/bomberos}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Panel lateral para mostrar fotos existentes -->
                <div class="col-md-4" th:if="${bombero.id != null and bombero.fotos != null and !bombero.fotos.isEmpty()}">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Fotografías Actuales</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 mb-3" th:each="foto : ${bombero.fotos}">
                                    <div class="position-relative">
                                        <img th:src="@{'/uploads/' + ${foto.nombreArchivo}}" 
                                             class="img-fluid img-thumbnail" 
                                             alt="Foto del bombero"
                                             style="max-height: 150px; width: 100%; object-fit: cover;">
                                        <button type="button" 
                                                class="btn btn-danger btn-sm position-absolute" 
                                                style="top: 5px; right: 5px;"
                                                th:onclick="'eliminarFoto(' + ${foto.id} + ', ' + ${bombero.id} + ')'"
                                                title="Eliminar foto">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        function previewImages(input) {
            const preview = document.getElementById('imagePreview');
            const label = input.nextElementSibling;
            
            preview.innerHTML = '';
            
            if (input.files && input.files.length > 0) {
                preview.style.display = 'block';
                label.textContent = input.files.length + ' archivo(s) seleccionado(s)';
                
                Array.from(input.files).forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const col = document.createElement('div');
                            col.className = 'col-6 col-md-4 mb-2';
                            col.innerHTML = `
                                <div class="position-relative">
                                    <img src="${e.target.result}" 
                                         class="img-fluid img-thumbnail" 
                                         style="max-height: 150px; width: 100%; object-fit: cover;"
                                         alt="Vista previa">
                                    <small class="text-muted d-block text-center mt-1">${file.name}</small>
                                </div>
                            `;
                            preview.appendChild(col);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            } else {
                preview.style.display = 'none';
                label.textContent = 'Seleccionar fotografías...';
            }
        }

        function eliminarFoto(fotoId, bomberoId) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: 'Esta acción no se puede deshacer',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch(`/bomberos/${bomberoId}/fotos/${fotoId}/eliminar`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    })
                    .then(response => response.text())
                    .then(data => {
                        if (data === 'success') {
                            location.reload();
                            Swal.fire('Eliminado', 'La fotografía ha sido eliminada', 'success');
                        } else {
                            Swal.fire('Error', 'No se pudo eliminar la fotografía', 'error');
                        }
                    })
                    .catch(error => {
                        Swal.fire('Error', 'Ocurrió un error al eliminar la fotografía', 'error');
                    });
                }
            });
        }
    </script>
</th:block>

</body>
</html>
