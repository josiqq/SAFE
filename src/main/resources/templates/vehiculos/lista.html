<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Lista de Vehículos</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Vehículos</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                        <li class="breadcrumb-item active">Vehículos</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Vehículos registrados</h3>
                        <div class="card-tools">
                            <a th:href="@{/vehiculos/nuevo}" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Añadir Nuevo
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="vehiculosTable" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Placa</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Año</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vehiculo : ${vehiculos}">
                                <td th:text="${vehiculo.id}">1</td>
                                <td th:text="${vehiculo.placa}">ABC-123</td>
                                <td th:text="${vehiculo.marca}">Ford</td>
                                <td th:text="${vehiculo.modelo}">F-150</td>
                                <td th:text="${vehiculo.anio}">2020</td>
                                <td th:text="${vehiculo.estado}">Disponible</td>
                                <td>
                                    <a th:href="@{/vehiculos/{id}/editar(id=${vehiculo.id})}" class="btn btn-sm btn-info">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{/vehiculos/{id}/eliminar(id=${vehiculo.id})}" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        $(function () {
            $('#vehiculosTable').DataTable({
                "responsive": true, "lengthChange": false, "autoWidth": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
                "language": {
                    "url": "http://localhost:8080/dist/js/tablas/Spanish.json"
                }
            }).buttons().container().appendTo('#vehiculosTable_wrapper .col-md-6:eq(0)');
        });
    </script>
</th:block>

</body>
</html>
