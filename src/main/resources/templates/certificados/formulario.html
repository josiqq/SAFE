<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Formulario de Certificado</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:if="${certificado.id == null}">Registrar Nuevo Certificado</h1>
                    <h1 th:unless="${certificado.id == null}">Editar Certificado</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/bomberos}">Personal</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/bomberos/{bomberoId}/certificados(bomberoId=${certificado.bombero.id})}">Certificados</a></li>
                        <li class="breadcrumb-item active" th:if="${certificado.id == null}">Nuevo</li>
                        <li class="breadcrumb-item active" th:unless="${certificado.id == null}">Editar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-certificate mr-2"></i>
                                Datos del Certificado
                            </h3>
                        </div>
                        <form th:action="@{/bomberos/{bomberoId}/certificados(bomberoId=${certificado.bombero.id})}"
                              th:object="${certificado}"
                              method="post"
                              onsubmit="return validarFormulario()">
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{bombero.id}" />

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="nombre">Nombre del Certificado *</label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="entidadEmisora">Entidad Emisora *</label>
                                        <input type="text" class="form-control" id="entidadEmisora" th:field="*{entidadEmisora}" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="fechaEmision">Fecha de Emisión</label>
                                        <input type="date" class="form-control" id="fechaEmision" th:field="*{fechaEmision}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="fechaVencimiento">Fecha de Vencimiento</label>
                                        <input type="date" class="form-control" id="fechaVencimiento" th:field="*{fechaVencimiento}">
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save mr-2"></i>
                                    Guardar
                                </button>
                                <a th:href="@{/bomberos/{bomberoId}/certificados(bomberoId=${certificado.bombero.id})}" class="btn btn-secondary">
                                    <i class="fas fa-times mr-2"></i>
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-info-circle mr-2"></i>
                                Información
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="info-box bg-light">
                                <span class="info-box-icon"><i class="fas fa-exclamation-triangle text-warning"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Importante</span>
                                    <span class="info-box-number">Los campos marcados con * son obligatorios</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        function validarFormulario() {
            const nombre = document.getElementById('nombre').value.trim();
            const entidad = document.getElementById('entidadEmisora').value.trim();
            
            if (!nombre || !entidad) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos requeridos',
                    text: 'Por favor complete todos los campos obligatorios marcados con *'
                });
                return false;
            }
            return true;
        }
    </script>
</th:block>
</body>
</html>
