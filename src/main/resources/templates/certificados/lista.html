<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Listado de Certificados</title>
</head>
<body>

<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Certificados</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/bomberos}">Personal</a></li>
                        <li class="breadcrumb-item active" th:text="'Certificados de ' + ${bombero.nombreCompleto}"></li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <div class="card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title" th:text="'Certificados de ' + ${bombero.nombre} + ' ' + ${bombero.apellido}"></h3>
                <a th:href="@{/bomberos/{bomberoId}/certificados/nuevo(bomberoId=${bombero.id})}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Añadir Nuevo Certificado
                </a>
            </div>
        </div>
        <div class="card-body">
            <table id="certificadosTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Entidad Emisora</th>
                        <th>Fecha Emisión</th>
                        <th>Fecha Vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="certificado : ${bombero.certificados}">
                        <td th:text="${certificado.id}"></td>
                        <td th:text="${certificado.nombre}"></td>
                        <td th:text="${certificado.entidadEmisora}"></td>
                        <td th:text="${certificado.fechaEmision != null ? #dates.format(certificado.fechaEmision, 'dd/MM/yyyy') : 'N/A'}"></td>
                        <td th:text="${certificado.fechaVencimiento != null ? #dates.format(certificado.fechaVencimiento, 'dd/MM/yyyy') : 'N/A'}"></td>
                        <td>
                            <a th:href="@{/bomberos/{bomberoId}/certificados/{certificadoId}/editar(bomberoId=${bombero.id}, certificadoId=${certificado.id})}" class="btn btn-sm btn-info">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="#" th:data-url="@{/bomberos/{bomberoId}/certificados/{certificadoId}/eliminar(bomberoId=${bombero.id}, certificadoId=${certificado.id})}" class="btn btn-sm btn-danger btn-delete">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block layout:fragment="page-scripts">
    <script>
        $(function () {
          $("#certificadosTable").DataTable({
            "responsive": true,
            "lengthChange": false,
            "autoWidth": false,
            "language": {
                "url": "http://localhost:8080/dist/js/tablas/Spanish.json"
            }
          });

          $(document).on('click', '.btn-delete', function (e) {
              e.preventDefault();
              const deleteUrl = $(this).data('url');

              Swal.fire({
                  title: '¿Estás seguro?',
                  text: "¡No podrás revertir esta acción!",
                  icon: 'warning',
                  showCancelButton: true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'Sí, ¡eliminar!',
                  cancelButtonText: 'Cancelar'
              }).then((result) => {
                  if (result.isConfirmed) {
                      const form = $('<form></form>').attr({
                          method: 'post',
                          action: deleteUrl,
                          style: 'display:none;'
                      });
                      $('body').append(form);
                      form.submit();
                  }
              });
          });
        });
    </script>
</th:block>
</body>
</html>
