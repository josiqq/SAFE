    <script sec:authorize="isAuthenticated()">
        $(function () {
            const notificationCount = $('#notification-count');
            const notificationList = $('#notification-list');

            // Función para obtener las notificaciones y actualizar la UI
            async function fetchNotifications() {
                const response = await fetch('/api/notificaciones');
                const notifications = await response.json();

                notificationCount.text(notifications.length);
                notificationList.empty(); // Limpiar la lista

                if (notifications.length === 0) {
                    notificationList.append('<span class="dropdown-item dropdown-header">No hay notificaciones nuevas</span>');
                } else {
                    notificationList.append(`<span class="dropdown-item dropdown-header">${notifications.length} Notificaciones</span>`);
                    notifications.forEach(n => {
                        let icon = 'fa-envelope'; // Icono por defecto
                        if (n.tipo === 'MANTENIMIENTO') icon = 'fa-tools';
                        if (n.tipo === 'ALERTA') icon = 'fa-exclamation-triangle';

                        const notificationHtml = `
                        <div class="dropdown-divider"></div>
                        <a href="${n.enlace}" class="dropdown-item">
                            <i class="fas ${icon} mr-2"></i> ${n.mensaje}
                            <span class="float-right text-muted text-sm">${new Date(n.fecha).toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' })}</span>
                        </a>`;
                        notificationList.append(notificationHtml);
                    });
                }
            }

            // Marcar como leídas al abrir el dropdown
            $('#notifications-dropdown-container').on('show.bs.dropdown', function () {
                if (parseInt(notificationCount.text()) > 0) {
                    fetch('/api/notificaciones/marcar-leidas', { method: 'POST' })
                        .then(() => {
                            notificationCount.text(0);
                        });
                }
            });

            // Cargar notificaciones al iniciar la página
            fetchNotifications();

            // Opcional: recargar cada 30 segundos
            setInterval(fetchNotifications, 5000);
        });
    </script>
